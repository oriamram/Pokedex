<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<script src="https://kit.fontawesome.com/cede34b398.js" crossorigin="anonymous"></script>
		<script src="scripts/app.js" defer></script>
		<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1200px-Pok%C3%A9_Ball_icon.svg.png" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<title>Pokedex4s</title>
	</head>
	<body>
		<div id="side-menu" class="active">
			<button id="side-menu-toggler"></button>
			<div class="sort">
				<p>Sort Pokemons</p>
				<select id="sorter">
					<option value="id-ascending">ID - Low to High</option>
					<option value="id-descending">ID - High to Low</option>
					<option value="name-ascending">Name - A to Z</option>
					<option value="name-descending">Name - Z to A</option>
				</select>
			</div>
			<div class="filter">
				<p>Filter Pokemons by Type</p>
				<div class="type-filters">
					<button class="type-filter">normal</button>
					<button class="type-filter">fire</button>
					<button class="type-filter">water</button>
					<button class="type-filter">flying</button>
					<button class="type-filter">grass</button>
					<button class="type-filter">fighting</button>
					<button class="type-filter">poison</button>
					<button class="type-filter">electric</button>
					<button class="type-filter">ground</button>
					<button class="type-filter">rock</button>
					<button class="type-filter">psychic</button>
					<button class="type-filter">ice</button>
					<button class="type-filter">bug</button>
					<button class="type-filter">ghost</button>
					<button class="type-filter">steel</button>
					<button class="type-filter">dragon</button>
					<button class="type-filter">dark</button>
					<button class="type-filter">fairy</button>
				</div>
				<label>
					<input id="combined-types" type="checkbox" />
					Combined types
				</label>
			</div>
		</div>
		<div class="container">
			<header>
				<h1><a href="/">Pokedex4s</a></h1>
				<div class="search-container">
					<input id="search-box" type="text" placeholder="Pokemon name or id" />
					<button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
				</div>
			</header>
			<div id="not-found">There isn't any matching pokemon</div>
			<div class="cards-container" id="cards-container"></div>
			<div id="loader">
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
			</div>
		</div>
	</body>
</html>
