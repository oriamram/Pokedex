<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/pokemonPage.css" />
		<script src="scripts/pokemonPage.js" defer></script>
		<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1200px-Pok%C3%A9_Ball_icon.svg.png" />
		<title>Pokemon</title>
	</head>
	<body>
		<div class="pokedex-container" id="pokedex">
			<img id="pokedex-image" src="images/pokedex.png" alt="" />
			<img src="" alt="pokemon" id="image" />
			<span id="id" class="pokemon-data"></span>
			<span id="name" class="pokemon-data"></span>
			<div class="measurements">
				<p>Weight: <span id="weight" class="pokemon-data"></span>kg</p>
				<p>Height: <span id="height" class="pokemon-data"></span>m</p>
			</div>
			<div class="types"></div>
			<button id="prev-page" class="page-button">BACK</button>
			<button id="next-page" class="page-button">NEXT</button>
			<button id="home" class="page-button">HOME</button>
		</div>
	</body>
</html>
